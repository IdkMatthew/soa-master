{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='robots' content='noindex,nofollow' />
    <link rel="shortcut icon" href="{% static 'img/logopdf.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Iniciar sesión</title>
</head>

<body>
   
    <div class="box">
        <div class="form-login">

            <img src="{% static 'img/logopdf.png' %}" class="avatar" alt="logo">
         
            <form action="" method="POST" autocomplete="off">
                    {% csrf_token %}
                <label for="usuario">Usuario</label>
                <input id="input_user" class="form-control mt-2" type="text" placeholder="Ingrese su usuario" name="username" required>

                <label for="password">Contraseña</label>
                <input id="input_password" class="form-control mt-2" type="password" placeholder="Ingrese su contraseña" name="password" required>

                <div class="mt-4 d-flex flex-column">
                    <input id="btn-login" type="submit" name="submit" value="INICIAR SESIÓN">

                </div>
            </form>
        </div>
    </div>
<!-- Modal para mostrar mensajes -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content  ">
        <div class="modal-header custom-modal">
          <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="messageText"></p>
        </div>
      </div>
    </div>
  </div>
  
    
</body>
<script>
    {% if messages %}
    // Función para mostrar el modal con un mensaje
    function showMessageModal(message) {
        var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
        var messageText = document.getElementById('messageText');
        messageText.innerText = message;
        messageModal.show();
    }

    // Recorre los mensajes y muestra cada uno en el modal
    {% for message in messages %}
    showMessageModal("{{ message }}");
    {% endfor %}
    {% endif %}
</script>

</html>
