    <!-- Styles -->
 <link rel="stylesheet" href="{% static 'css/user-header.css' %}">

<body>
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled" id="accordionSidebar">

        <a class="navbar-brand d-flex align-items-center justify-content-center m-0">
            <div class="text-center">
                <a href="">
                    <img class="w-100 h-auto text-center" src="{% static 'img/logo.png' %}" alt="logo">
                </a>
            </div>
        </a>

        <br>
        <hr class="sidebar-divider">

        <div class="welcome">
            <p class="text-light text-center" style="font-size: smaller;">{{ request.user.first_name }} {{ request.user.last_name }}</p>
        </div>

        <hr class="sidebar-divider">
        <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'asignacion' %}" data-toggle="" data-target="">
                <i class="fa-solid fa-file-excel"></i>
                <span>Equipos Medicos</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'citas' %}" data-toggle="" data-target="">
                <i class="fa-solid fa-file-excel"></i>
                <span>Citas</span>
            </a>
        </li>
 <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'tickets' %}" data-toggle="" data-target="">
                <i class="fa-solid fa-clock"></i>
                <span>Ticket</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'recetas' %}" data-toggle="" data-target="">
                <i class="fa-solid fa-clock"></i>
                <span>Recetas Medicas</span>
            </a>
        </li>
     
        <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'historias' %}" data-toggle="" data-target="">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Historias</span>
            </a>
        </li>
        
        <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'seleccionar_seguro' %}" data-toggle="" data-target="">
                <i class="fa-solid fa-notes-medical"></i>
                <span>Seguros</span>
            </a>
        </li>

     <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'setting'  %}" data-toggle="" data-target="">
                <i class="fa-solid fa-gear"></i>
                <span>Configuraciones</span>
            </a>
        </li>
    <li class="nav-item">
             {% if user.is_authenticated %}

                    <a class="nav-link collapsed" href="{% url 'logout' %}"><i
                            class="fa-solid fa-right-from-bracket icon"></i>
                        <span class="text-bar">Cerrar Sesion</span></a>

                {% endif %}
        </li>

        <hr class="sidebar-divider d-none d-md-block">
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <div class="body_intranet_container">
        {% block body %}
       {% endblock %}
       <script>
        {% if messages %}
        // Funci√≥n para mostrar el modal con un mensaje
        function showMessageModal(message) {
            var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
            var messageText = document.getElementById('messageText');
            messageText.innerText = message;
            messageModal.show();
        }
    
        // Recorre los mensajes y muestra cada uno en el modal
        {% for message in messages %}
        showMessageModal("{{ message }}");
        {% endfor %}
        {% endif %}
    </script>
    </div>

    </div>
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content  ">
            <div class="modal-header custom-modal">
              <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="messageText"></p>
            </div>
          </div>
        </div>
      </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
